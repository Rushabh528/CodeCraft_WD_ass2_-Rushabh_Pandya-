<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="tiles">
      <div class="tile" id="A">A <span id="sound">CLAP</span></div>
      <div class="tile" id="S">S <span id="sound">BOOM</span></div>
      <div class="tile" id="D">D <span id="sound">HIHAT</span></div>
      <div class="tile" id="F">F <span id="sound">KICK</span></div>
      <div class="tile" id="G">G <span id="sound">OPENHAT</span></div>
      <div class="tile" id="H">H <span id="sound">RIDE</span></div>
      <div class="tile" id="J">J <span id="sound">SNARE</span></div>
      <div class="tile" id="K">K <span id="sound">TINK</span></div>
      <div class="tile" id="L">L <span id="sound">TOM</span></div>
    </div>
    <script src="dg.js"></script>
  </body>
</html>
